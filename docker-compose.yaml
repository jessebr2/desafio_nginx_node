version: '3'

services:

  app:
    build:
      context: ./node
      dockerfile: Dockerfile.prod
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    command: sh -c "npm install && node index"
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    #ports:
    #  - 3000:3000
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0 
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
  
  nginx:
    restart: always
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - 8080:80
    networks:
      - node-network

networks:
  node-network:
    driver: bridge